<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var cad=prompt("Introduce una cadena.");
            var caracter=prompt("Introduce un carácter.");
            var c2=0;
            while (caracter.length>1)
            {
                var caracter=prompt("Has introducido más de un carácter, intrduce solo uno.");
            }   
            for (var c=0; c<cad.length; c++)
            {
                if (cad[c]===caracter)
                {
                    c2++;
                }
            }
            $("#caracter").html("El caracter '"+caracter+"' se encuentra "+c2+" veces en la cadena introducida.");
        });
        </script>
</head>
<body>
    <p id="caracter"></p>
</body>
</html>
