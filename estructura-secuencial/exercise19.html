<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var nota1=parseInt(prompt("Introduce las respuestas correctas."));
            var nota2=parseInt(prompt("Introduce las respuestas incorrectas."));
            var nota3=parseInt(prompt("Introduce las respuestas en blanco."));
            var resultado=(nota1*5-nota2)+nota3*0;
            $("#total").html("El resultado final de tu examen es: " + resultado);
        });
    </script>
</head>
<body>
    <p id="total"></p>
</body>
</html>
