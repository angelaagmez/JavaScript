<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var num1=parseInt(prompt("Escribe el primer número"));
        var num2=parseInt(prompt("Escribe el segundo número"));
        
        var suma=num1+num2;
        var resta=num1-num2;
        var multiplic=num1*num2;
        var division=num1/num2;
       
        var solsuma="Suma = " + suma;
        var solresta="Resta = " + resta;
        var solmultiplic="Multiplicación = " + multiplic;
        var soldivision="División = " + division;
        
        $("#sum").html(solsuma);
        $("#res").html(solresta);
        $("#mul").html(solmultiplic);
        $("#div").html(soldivision);
    });
</script>
</head>
<body>
    <h4>Las soluciones de las operaciones son:</h4>
    <p id="sum"></p>
    <p id="res"></p>
    <p id="mul"></p>
    <p id="div"></p>
</body>
</html>
