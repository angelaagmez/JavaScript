<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        var num1=prompt("Indica cuántos números vas a introducir.");
        var c1=0;
        var c2=0;
        var c3=0;
    for (var c=1; c<=num1; c++){
        var num2=prompt("Introduce un número.");
    if (num2>0)
    {
        c1++;
    }
    else if (num2<0)
    {
        c2++
    }
    else if (num2==0)
    {
        c3++;
    }
    if (num2==null)
    {
        break;
    }
}
    $("#numeros1").html("Ha introducido "+c1+" números mayores que cero.");
    $("#numeros2").html("Ha introducido "+c2+" números menores que cero.");
    $("#numeros3").html("Ha introducido "+c3+" números iguales a cero.");
});
    </script>
</head>
<body>
    <p id="numeros1"></p>
    <p id="numeros2"></p>
    <p id="numeros3"></p>
</body>
</html>
