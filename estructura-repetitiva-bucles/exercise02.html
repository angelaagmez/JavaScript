<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
     $(document).ready(function(){
        var random=Math.floor(Math.random()*100);
        var num=prompt("Introduce un número.");
        for (var c=1;c<=num;c++){
            if (num==random){
                $("#num1").html("¡ENHORABUENA! Has acertado el número.");
                break;
                }
            else{
            if (num>random){
                alert("El número introducido es mayor.");
                }
            else{
                alert("El número introducido es menor.");
                }
                var num=prompt("Tienes otra oportunidad. Introduce el número.");
            }
        if (c>10){
                $("#num1").html("¡QUÉ PENA! Has agotado los 10 intentos, inténtalo de nuevo.");
                }
        else{
                $("#num2").html("Has necesitado "+c+" intentos.");
            }
        }
     });
</script>
</head>
<body>
    <p id="num1"></p>
    <p id="num2"></p>
</body>
</html>
