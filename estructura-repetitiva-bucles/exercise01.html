<head>

    <script>
        $(document).ready(function(){
            var num=parseInt(prompt("Introduce un n√∫mero"));
            var total=1;

            for(var c=1;c<=num;c++)

            }
            $("#total").html("!"+num+" = "+total);
        });
    </script>
