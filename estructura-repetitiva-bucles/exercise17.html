<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var t = 0;
            var th = 0;
            var num = parseInt(prompt("Introduzca el nº de trabajadores de la empresa."));
            var sh = parseFloat(prompt("Introduzca el sueldo por hora de los trabajadores."));
            
            for (var e = 1; e <= num; e++) {
                var d = parseInt(prompt("Introduzca los dias que ha trabajado."));
                
                for (var dr = 1; dr <= d; dr++) {
                    var h = parseFloat(prompt("Introduzca las horas que ha trabajado en el dia nº " + dr));
                    th = th + h;
                }

                var s = th * sh;
                $("#resultado1").html("El trabajador " + e + " tiene que cobrar " + s + " € por " + th + " horas trabajadas en " + d + " dias.");
                t = t + s;
                dr = 1;
                th = 0;
                h = 0;
                s = 0;
            }
            
            $("#resultado2").html("El total a cobrar entre todos los trabajadores es: " + t + " €");
        });
    </script>
</head>

<body>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
</body>

</html>
