<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){    
        var num1=parseInt(prompt("Introduce un número."));
        var num2=parseInt(prompt("Introduce otro número."));
        if (num2>0)
        {
            var poten=Math.pow(num1,num2)
            $("#total").html("El resultado de calcular la potencia es: "+poten);
        }
        if (num2==0)
        {
            $("#total").html("El resultado de calcular la potencia es: 1");
        }
        if (num1<0)
        {
            $("#total").html("El resultado de calcular la potencia es: 1/"+num1+"^"+num2);
        }
        if (num2<0)
        {
            $("#total").html("El resultado de calcular la potencia es: 1/"+num1+"^"+num2);
        }
    });
</script>
</head>
<body>
    <p id="total"></p>
</body>
</html>
